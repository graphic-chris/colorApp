<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

  <!-- Schemes Tab -->
  <ion-tab title="Schemes" icon="icon ion-heart" href="#/tab/schemes">
    <ion-nav-view name="tab-schemes"></ion-nav-view>
  </ion-tab>


  <!-- Create Scheme Tab -->
  <ion-tab title="Create" icon="icon ion-plus-circled" href="#/tab/create">
    <ion-nav-view name="tab-create"></ion-nav-view>
  </ion-tab>





</ion-tabs>
